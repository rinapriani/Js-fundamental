<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Antar Variable</title>
</head>
<body>
    <h2>Penjumlahan Antar Variable</h2>

    <p>Berapakah Hasil Penjumlahan Berikut</p>

    <p id="let-double1"></p>

    <script>
        let x = "10" + 10 + 10;
        let y =  10 + 10 + "10";
        let z = x + y;

        //memngecek type data dari variabel z
        //variabel z menjadi string
        console.log(typeof z);
        

        document.getElementById("let-double1").innerHTML = "Hasil Penjumalahannya yaitu: "+z;

    </script>
    
</body>
</html>
