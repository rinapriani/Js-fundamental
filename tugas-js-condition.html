<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS Condition</title>
</head>
<body>
    
    <p id="condition"></p>

    <script>
    const x = 10;
    const y = 5;
    let hasil;

    if (x > y){
        hasil ="Horee saya bisa!";
    } else{
        hasil = "Coba lagi yaa";
    }

    document.getElementById("condition").innerHTML = hasil;
    </script>
    
</body>
</html>
