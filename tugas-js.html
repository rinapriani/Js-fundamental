<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Variable</title>
</head>
<body>
    <h2>Penjualan Variabel</h2>

    <p>Ini adalah penjumlahan antar variable x, y, dan z</p>

    <p id="string"></p>
    <p id="number"></p>

    <script>
        let x, y, z;
        x = 10;
        y = " saya belajar javascript";
        z = 2;
        document.getElementById("string").innerHTML = x + y;
        document.getElementById("number").innerHTML = x + z;
    
    </script>
</body>
</html>
